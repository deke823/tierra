       <img class="colelem temp_no_img_src" id="u16071-4" alt="Tabio tiene un frasco con moscas lo lleva en el morral que cuelga de su cuello; desde hace dos días va navegando sobre la espalda de una ballena porque perdió el olfato y debe llegar a tierra mandarina para recuperarlo, está bien sujeto del cordón con el que se amarro para no caer, no debería tener miedo aunque esto último es lo más difícil, esta aterrado teme muchísimo no ver a Trafio nunca más." width="286" height="263" data-orig-src="../images/u16071-4.png?crc=4188445934" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="colelem temp_no_img_src" id="u20788-4" alt="II" width="74" height="32" data-orig-src="../images/u20788-4.png?crc=133235882" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <img class="colelem temp_no_img_src" id="u20792-4" alt="Trafio es su compañero un perro increíble color gris de ojos negros que a veces habla pero a veces no porque las personas se asustan. Tabio y Trafio sienten afecto el uno por otro y eso los mantiene sujetos a la tierra como fuerza gravitacional, unidos como dos pedacitos de tela que sujetan un par de hilos, esos hilos son tan fuertes como la marea cuando hay luna roja." width="295" height="205" data-orig-src="../images/u20792-4.png?crc=239578694" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <div class="museBGSize colelem shared_content" id="u20928" data-sizePolicy="fixed" data-pintopage="page_fixedLeft" data-content-guid="u20928_content"><!-- simple frame --></div>
    <img class="colelem temp_no_img_src" id="u20941-4" alt="III" width="85" height="24" data-orig-src="../images/u20941-4.png?crc=3971497092" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <img class="colelem temp_no_img_src" id="u20961-4" alt="Tabio comenzó a tener dolores de estómago muy fuertes sentía punzadas en la cabeza todas las noches, lloraba, pronto decidió tomar remedios de colores visito médicos cada tercer día, los síntomas eran claros y un día le dijeron lo evidente ¡había perdido el olfato! una de las enfermedades más peligrosas y raras que existen, prácticamente incurable… Tabio sintió desmoronarse al saber el diagnóstico del malestar. días y noches enteras sintió el peso de la tristeza en los hombros sus ojos eran dos nubes que goteaban y su boca un nudo de piedra que le impedía gritar; nuca pensó perder el olfato tal vez no se cuidó lo suficiente quizá era hereditario o un momento de mala suerte." width="290" height="357" data-orig-src="../images/u20961-4.png?crc=531747485" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <div class="museBGSize colelem shared_content" id="u21053" data-sizePolicy="fixed" data-pintopage="page_fixedLeft" data-content-guid="u21053_content"><!-- simple frame --></div>
    <img class="colelem temp_no_img_src" id="u21106-4" alt="IV" width="86" height="24" data-orig-src="../images/u21106-4.png?crc=309567491" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <img class="colelem temp_no_img_src" id="u21111-4" alt="Tabio y Trafio vivían solos eran compañeros de tardes de mañanas y de noches; Trafio ladraba y daba vueltas cuando su amigo llegaba a casa, lo olfateaba desde lejos. cada semana salían a comprar despensa y el olor riquísimo de la comida les acariciaba la nariz hasta las últimas consecuencias del deseo, el mercado olía siempre a flores amarillas, rojas y plantas verdes; compraban bolsitas de té que apestaba toda la bolsa de mandado a hierbas y casi al final del día salían a dar un paseo eterno por el parque, el olor de la noche en esas calles tan conocidas los hacía sentirse queridos y acompañados." width="290" height="315" data-orig-src="../images/u21111-4.png?crc=300093652" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <div class="museBGSize colelem shared_content" id="u21203" data-sizePolicy="fixed" data-pintopage="page_fixedLeft" data-content-guid="u21203_content"><!-- simple frame --></div>
    <img class="colelem temp_no_img_src" id="u21212-4" alt="V" width="82" height="24" data-orig-src="../images/u21212-4.png?crc=3931016390" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <img class="colelem temp_no_img_src" id="u21225-4" alt="Los remedios que le daban los médicos no estaban funcionando Tabio se sentía cada día peor como si le arrancaran la vida a jaloncitos sin poder moverse de la cama, los días cotidianos de antes se volvieron recuerdo, la constante de estos días nuevos era otra, momentos fríos, convalecientes, con miedo sin olor, sin paseos y sin alegría." width="291" height="168" data-orig-src="../images/u21225-4.png?crc=73387984" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <div class="museBGSize colelem shared_content" id="u21216" data-sizePolicy="fixed" data-pintopage="page_fixedLeft" data-content-guid="u21216_content"><!-- simple frame --></div>
    <img class="colelem temp_no_img_src" id="u21317-4" alt="VI" width="83" height="24" data-orig-src="../images/u21317-4.png?crc=85793325" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="pu21321-4"><!-- group -->
     <img class="grpelem temp_no_img_src" id="u21321-4" alt="Decidido probar un tratamiento alternativo que ofrecía el señor Toribio un viejo lunático que además era vecino suyo, él estudia las plantas, la profundidad y los sueños, el tratamiento era particular para cada paciente, consistía en elegir un lugar, el que más le gustara de la tierra, un espacio que le inspirara tranquilidad pero al mismo tiempo vértigo, Tabio escogió el mar, Toribio pidió después que pensara en un animal que viviera en ese lugar, uno tan hermoso y tan mágico que nunca o pocas veces hubiera visto, Tabio, luego de un rato en silencio se decidió por las ballenas, lo siguiente a elegir fue un pequeño animal que pudiera estar cerca de él casi todo el tiempo que le recordara lo cotidiano y lo más oloroso, esta vez sin dudar dijo que las moscas; Toribio anotó todo a modo de receta y para terminar indico escribir una carta con voz a todas las maravillas que lo habían hecho ser quien era hasta el momento, Tabio redacto muchas cartas a personas a canciones a lugares, a momentos y sobre todo a olores. " width="290" height="525" data-orig-src="../images/u21321-4.png?crc=179218327" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="museBGSize grpelem shared_content" id="u21413" data-sizePolicy="fixed" data-pintopage="page_fixedLeft" data-content-guid="u21413_content"><!-- simple frame --></div>
    </div>
    <img class="colelem temp_no_img_src" id="u21422-4" alt="VII" width="99" height="24" data-orig-src="../images/u21422-4.png?crc=482836609" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="pu21426-4"><!-- group -->
     <img class="grpelem temp_no_img_src" id="u21426-4" alt="A las 11con 11 minutos emprendió el viaje a tierra mandarina, una isla mágica y curativa, lugar señalado por el viejo Toribio, él le dijo como llegar y lo que haría estando ahí, las instrucciones fueron precisas, el viaje tendría que hacerlo sólo porque los males se enfrentan así. cuando llego, abrió el frasco con las moscas y esos avioncitos negros con alas blanquecinas volaron en todas direcciones abriéndole paso hacia las frutas más jugosas; agradeció a la ballena el viaje por el sendero marino, recolecto una mandarina por cada año que tenía, respiro profundo después de sentarse, desnudo la fruta, tomo un gajo … al sentir como explotaban las pequeñas gotitas de fruta frente a su rostro y luego en su boca comenzó gradualmente a experimentar todos los olores que había percibido en su vida, algunos de los que ni se acordaba, como el olor del pecho de su madre, el olor de sus primeros juguetes, el aroma del salón de clases, su propio olor a los once años." width="290" height="504" data-orig-src="../images/u21426-4.png?crc=228590138" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="museBGSize grpelem shared_content" id="u21518" data-sizePolicy="fixed" data-pintopage="page_fixedLeft" data-content-guid="u21518_content"><!-- simple frame --></div>
    </div>
    <img class="colelem temp_no_img_src" id="u21527-4" alt="VIII" width="91" height="24" data-orig-src="../images/u21527-4.png?crc=4186748537" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="pu21531-5"><!-- group -->
     <img class="grpelem temp_no_img_src" id="u21531-5" alt="Comió todas las mandarinas y respiro todos los olores algunos lo hicieron reír sin poder controlarse, otros le humedecieron los ojos y se sintió más vivo que nunca, algunos olores más le hicieron ver cosas de las que no se había dado cuenta antes, fue tan consiente de su ser en ese momento que se levantó y en círculos trató de oler hasta la última partícula del recuerdo, el día era naranja como un sol enorme y exageradamente bello a punto de apagarse, el aire ahí es el más oloroso y alucinante que existe, en esa isla están todos los olores y la memoria del mundo entero, Tabio sentía el corazón enorme como un tambor bien educado con los sonidos de la vida adentro, termino las mandarinas y volvió a casa sin miedo, satisfecho, con olor a mandarina. " width="290" height="416" data-orig-src="../images/u21531-5.png?crc=3826649773" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="museBGSize grpelem shared_content" id="u21623" data-sizePolicy="fixed" data-pintopage="page_fixedLeft" data-content-guid="u21623_content"><!-- simple frame --></div>
    </div>
    <img class="colelem temp_no_img_src" id="u21648-4" alt="IX" width="60" height="32" data-orig-src="../images/u21648-4.png?crc=339916648" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <img class="colelem temp_no_img_src" id="u21700-4" alt="Tabio y Trafio como unidos por hilos tan fuertes como la marea repartieron las cartas con voz viva a las personas, aventaron al aire las que eran para los momentos, las canciones los lugares y los olores, Tabio le dio a Trafio una carta especial, no importó que no supiera leer porque al abrirla salía la voz a modo de fragancia y las palabras aromatizaron todo el lugar, después de eso entraron a casa tranquilos y confiados. Trafio no resistió la curiosidad y le pregunto a su amigo cómo se había curado con el tratamiento del señor Toribio, Tabio sonrió y se mordió los labios dijo que no estaba curado, más enfermo que nunca estaba, su olfato no volvería, pero en ese viaje entendió que cualquiera que sintiera tierra mandarina en la nariz ya no podía vivir en este mundo y aunque antes tuvo miedo, descubrió ahí un olor nuevo, uno que la gente conoce cuando se muda del mundo, en la profundidad del sueño eterno que no da miedo aunque sea desconocido." width="290" height="483" data-orig-src="../images/u21700-4.png?crc=358588344" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <div class="museBGSize colelem shared_content" id="u21792" data-sizePolicy="fixed" data-pintopage="page_fixedLeft" data-content-guid="u21792_content"><!-- simple frame --></div>
    <img class="colelem temp_no_img_src" id="u21801-4" alt="X" width="80" height="24" data-orig-src="../images/u21801-4.png?crc=40121357" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="pu21821-6"><!-- group -->
     <img class="grpelem temp_no_img_src" id="u21821-6" alt="Tabio cerro los ojos para siempre una tarde con olor a lluvia.Trafio va al parque acompañado de su memoria, piensa en su amigo y en las tardes que fueron certeza iluminados por la luna, acariciados por el sol, abrazados por el viento despidiendo un olorcillo a quién sabe qué felicidad extraña. Trafio tiene un nuevo compañero ahora y extrañar a Tabio le permite disfrutar su olfato día con día… agradece los olores ásperos, los irritantes, los frescos, los inolvidables, los efímeros, los sucios, blandos, secos, muertos, torpes, agiles, nuevos, delicados, el olor de la vida, por si un día enferma de lo mismo y visita tierra Mandarina para después irse del mundo. " width="290" height="336" data-orig-src="../images/u21821-6.png?crc=4271765242" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="V" width="82" height="24" data-orig-src="../images/u21212-42.png?crc=3931016390" data-orig-id="u21212-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Los remedios que le daban los médicos no estaban funcionando Tabio se sentía cada día peor como si le arrancaran la vida a jaloncitos sin poder moverse de la cama, los días cotidianos de antes se volvieron recuerdo, la constante de estos días nuevos era otra, momentos fríos, convalecientes, con miedo sin olor, sin paseos y sin alegría." width="291" height="168" data-orig-src="../images/u21225-42.png?crc=73387984" data-orig-id="u21225-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <span class="museBGSize colelem placeholder" data-placeholder-for="u21216_content"><!-- placeholder node --></span>
     <img class="colelem temp_no_id temp_no_img_src" alt="VI" width="83" height="24" data-orig-src="../images/u21317-42.png?crc=85793325" data-orig-id="u21317-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Decidido probar un tratamiento alternativo que ofrecía el señor Toribio un viejo lunático que además era vecino suyo, él estudia las plantas, la profundidad y los sueños, el tratamiento era particular para cada paciente, consistía en elegir un lugar, el que más le gustara de la tierra, un espacio que le inspirara tranquilidad pero al mismo tiempo vértigo, Tabio escogió el mar, Toribio pidió después que pensara en un animal que viviera en ese lugar, uno tan hermoso y tan mágico que nunca o pocas veces hubiera visto, Tabio, luego de un rato en silencio se decidió por las ballenas, lo siguiente a elegir fue un pequeño animal que pudiera estar cerca de él casi todo el tiempo que le recordara lo cotidiano y lo más oloroso, esta vez sin dudar dijo que las moscas; Toribio anotó todo a modo de receta y para terminar indico escribir una carta con voz a todas las maravillas que lo habían hecho ser quien era hasta el momento, Tabio redacto muchas cartas a personas a canciones a lugares, a momentos y sobre todo a olores. " width="290" height="525" data-orig-src="../images/u21321-42.png?crc=179218327" data-orig-id="u21321-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <span class="museBGSize colelem placeholder" data-placeholder-for="u21413_content"><!-- placeholder node --></span>
     <img class="colelem temp_no_id temp_no_img_src" alt="VII" width="99" height="24" data-orig-src="../images/u21422-42.png?crc=482836609" data-orig-id="u21422-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A las 11con 11 minutos emprendió el viaje a tierra mandarina, una isla mágica y curativa, lugar señalado por el viejo Toribio, él le dijo como llegar y lo que haría estando ahí, las instrucciones fueron precisas, el viaje tendría que hacerlo sólo porque los males se enfrentan así. cuando llego, abrió el frasco con las moscas y esos avioncitos negros con alas blanquecinas volaron en todas direcciones abriéndole paso hacia las frutas más jugosas; agradeció a la ballena el viaje por el sendero marino, recolecto una mandarina por cada año que tenía, respiro profundo después de sentarse, desnudo la fruta, tomo un gajo … al sentir como explotaban las pequeñas gotitas de fruta frente a su rostro y luego en su boca comenzó gradualmente a experimentar todos los olores que había percibido en su vida, algunos de los que ni se acordaba, como el olor del pecho de su madre, el olor de sus primeros juguetes, el aroma del salón de clases, su propio olor a los once años." width="290" height="504" data-orig-src="../images/u21426-42.png?crc=228590138" data-orig-id="u21426-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <span class="museBGSize colelem placeholder" data-placeholder-for="u21518_content"><!-- placeholder node --></span>
     <img class="colelem temp_no_id temp_no_img_src" alt="VIII" width="91" height="24" data-orig-src="../images/u21527-42.png?crc=4186748537" data-orig-id="u21527-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Comió todas las mandarinas y respiro todos los olores algunos lo hicieron reír sin poder controlarse, otros le humedecieron los ojos y se sintió más vivo que nunca, algunos olores más le hicieron ver cosas de las que no se había dado cuenta antes, fue tan consiente de su ser en ese momento que se levantó y en círculos trató de oler hasta la última partícula del recuerdo, el día era naranja como un sol enorme y exageradamente bello a punto de apagarse, el aire ahí es el más oloroso y alucinante que existe, en esa isla están todos los olores y la memoria del mundo entero, Tabio sentía el corazón enorme como un tambor bien educado con los sonidos de la vida adentro, termino las mandarinas y volvió a casa sin miedo, satisfecho, con olor a mandarina. " width="290" height="416" data-orig-src="../images/u21531-52.png?crc=3826649773" data-orig-id="u21531-5" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <span class="museBGSize colelem placeholder" data-placeholder-for="u21623_content"><!-- placeholder node --></span>
     <img class="colelem temp_no_id temp_no_img_src" alt="IX" width="60" height="32" data-orig-src="../images/u21648-42.png?crc=339916648" data-orig-id="u21648-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Tabio y Trafio como unidos por hilos tan fuertes como la marea repartieron las cartas con voz viva a las personas, aventaron al aire las que eran para los momentos, las canciones los lugares y los olores, Tabio le dio a Trafio una carta especial, no importó que no supiera leer porque al abrirla salía la voz a modo de fragancia y las palabras aromatizaron todo el lugar, después de eso entraron a casa tranquilos y confiados. Trafio no resistió la curiosidad y le pregunto a su amigo cómo se había curado con el tratamiento del señor Toribio, Tabio sonrió y se mordió los labios dijo que no estaba curado, más enfermo que nunca estaba, su olfato no volvería, pero en ese viaje entendió que cualquiera que sintiera tierra mandarina en la nariz ya no podía vivir en este mundo y aunque antes tuvo miedo, descubrió ahí un olor nuevo, uno que la gente conoce cuando se muda del mundo, en la profundidad del sueño eterno que no da miedo aunque sea desconocido." width="290" height="483" data-orig-src="../images/u21700-42.png?crc=358588344" data-orig-id="u21700-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <span class="museBGSize colelem placeholder" data-placeholder-for="u21792_content"><!-- placeholder node --></span>
     <img class="colelem temp_no_id temp_no_img_src" alt="X" width="80" height="24" data-orig-src="../images/u21801-42.png?crc=40121357" data-orig-id="u21801-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Tabio cerro los ojos para siempre una tarde con olor a lluvia.Trafio va al parque acompañado de su memoria, piensa en su amigo y en las tardes que fueron certeza iluminados por la luna, acariciados por el sol, abrazados por el viento despidiendo un olorcillo a quién sabe qué felicidad extraña. Trafio tiene un nuevo compañero ahora y extrañar a Tabio le permite disfrutar su olfato día con día… agradece los olores ásperos, los irritantes, los frescos, los inolvidables, los efímeros, los sucios, blandos, secos, muertos, torpes, agiles, nuevos, delicados, el olor de la vida, por si un día enferma de lo mismo y visita tierra Mandarina para después irse del mundo. " width="290" height="336" data-orig-src="../images/u21821-62.png?crc=4271765242" data-orig-id="u21821-6" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
