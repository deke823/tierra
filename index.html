      <img class="grpelem temp_no_img_src" id="u3984-4" alt="Tabio tiene un frasco con moscas. Lo lleva en el morral que cuelga de su cuello, desde hace dos días va navegando sobre la espalda de una ballena porque perdió el olfato y debe llegar a tierra mandarina para recuperarlo, tiene que sujetarse bien del cordón con el que se amarro y no tener miedo, esto último es lo más difícil, esta aterrado teme muchísimo no ver a Trafio nunca más." width="775" height="463" data-orig-src="images/u3984-4.png?crc=3972315900" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_img_src" id="u5109-4" alt="X" width="70" height="63" data-orig-src="images/u5109-4.png?crc=3904878723" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u4696-4" alt="Trafio es su compañero, un perro increíble gris de ojos negros que a veces habla, pero a veces no porque las personas se asustan. Tabio y Trafio siente afecto el uno por otro y eso los mantiene sujetos a la tierra, como fuerza gravitacional, unidos como dos pedacitos de tela que sujetan un par de hilos, esos hilos son tan fuertes como la marea cuando hay luna roja." width="775" height="463" data-orig-src="images/u4696-4.png?crc=4227266062" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u4702-6" alt="Tabio comenzó a tener dolores de estómago muy fuertes sentía punzadas en la cabeza todas las noches, lloraba, pronto decidió tomar remedios de colores visito médicos cada tercer día, los síntomas eran claros un día le dijeron lo evidente, había perdido el olfato una de las enfermedades más peligrosas y raras que existen, prácticamente incurable, Tabio sintió desmoronarse al saber el diagnóstico de su enfermedad, días y noches enteras sintió el peso de la tristeza en los hombros sus ojos eran dos nubes que goteaban y su boca un nudo de piedra que le impedía gritar, nuca pensó perder el olfato tal vez no se cuidó lo suficiente quizá era hereditario o un momento de mala suerte." width="775" height="463" data-orig-src="images/u4702-6.png?crc=118440951" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u4776-4" alt="Los remedios que mandaron los médicos no estaban funcionando Tabio se sentía cada día peor, como si le arrancaran la vida a jaloncitos sin poder moverse de la cama, los días cotidianos de antes se volvieron recuerdo, la constante de estos días nuevos era otra, momentos fríos convalecientes con miedo sin olor y sin alegría." width="774" height="463" data-orig-src="images/u4776-4.png?crc=65737129" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u4868-10" alt="Emprendió el viaje a tierra mandarina una isla que fue el lugar señalada por el viejo Toribio, llevaba instrucciones precisas que debía hacer estando ahí, el viaje tendría que hacerlo solo porque los males se enfrentan así. cuando llego, abrió el frasco de las moscas que le recordaban el andar de cada día y agradeció a la ballena el viaje por el sendero marino, recolecto una mandarina por cada año que tenía, respiro profundo después de sentarse, desnudo la fruta, tomo un gajo … al sentir como explotaban las pequeñas gotitas de fruta frente a su rostro y luego en su boca comenzó gradualmente a experimentar todos los olores que había percibido en su vida, algunos de los que ni se acordaba, como el olor del pecho de su madre, el olor de sus primeros juguetes, el aroma del salón de clases, su propio olor a los once años. " width="775" height="463" data-orig-src="images/u4868-10.png?crc=175474775" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u5066-6" alt="Tabio y Trafio como unidos por hilos tan fuertes como la marea repartieron las cartas con voz viva a las personas, aventaron al aire las que eran para los momentos, las canciones los lugares y los olores, Tabio le dio a Trafio una carta especial, no importaba que no pudiera leer porque al abrirla salía la voz a modo de fragancia y las palabras aromatizaron todo el lugar después de eso volvieron a casa tranquilos, confiados. Trafio pregunto cómo se había curado con el tratamiento del señor Toribio su amigo sonrió y dijo que no estaba curado, más enfermo que nunca estaba, su olfato no volvería, pero entendió que cualquiera que sintiera tierra mandarina en la nariz ya no podía vivir en este mundo y aunque antes tuvo miedo, descubrió un olor nuevo uno que la gente descubre cuando se muda del mundo, en la profundidad del sueño eterno que no da miedo aunque sea desconocido. " width="775" height="463" data-orig-src="images/u5066-6.png?crc=45960724" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u4708-8" alt="Tabio y Trafio vivían solos, eran compañeros de tardes de mañanas y de noches, Trafio ladraba y daba vueltas cuando su amigo llegaba a casa, lo olfateaba desde lejos. cada semana salían a comprar despensa y el olor riquísimo de la comida les acariciaba la nariz hasta las últimas consecuencias del deseo, el mercado olía siempre a flores amarillas, lilas y blancas, compraban bolsitas de té que apestaba toda la bolsa de mandado a hierbas; ya casi al final del día salían a dar un paseo por el parque, el olor de la noche en esas calles tan conocidas los hacía sentirse queridos y acompañados." width="775" height="463" data-orig-src="images/u4708-8.png?crc=4003223735" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u4852-6" alt="Decidido probar un tratamiento alternativo que ofrecía el señor Toribio un viejo lunático que además era vecino suyo, él estudia las plantas, la profundidad y los sueños, el tratamiento consistía en pensar un lugar, el que más le gustara de la tierra, un lugar que le inspirara tranquilidad pero al mismo tiempovértigo, Tabio pensó en el mar Toribio pidió después que escogiera un animal que viviera en ese lugar, uno hermoso y tan mágico que nunca o pocas veces hubiera visto, Tabio eligió las ballenas, lo siguiente fue escoger un pequeño animal que pudiera estar cerca de él casi todo el tiempo, uno con el que recordara lo cotidiano y lo más oloroso, sin dudar dijo que las moscas, lo último era escribir una carta con voz a todas las maravillas que lo habían hecho ser quien era hasta ese 4 momento, Tabio redacto muchas cartas a personas a canciones a lugares, a momentos y sobre todo a olores. " width="774" height="463" data-orig-src="images/u4852-6.png?crc=4011106357" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u4969-6" alt="Comió todas las mandarinas y respiro todos los olores algunos lo hicieron reír sin poder controlarse, otros le humedecieron los ojos y se sintió más vivo que nunca, algunos olores más le hicieron ver cosas de las que nunca se había dado cuenta, fue tan consiente de su ser en ese momento que se levantó y en círculos trataba de oler hasta la última partícula del recuerdo, el día era naranja como un sol enorme y exageradamente bello a punto de apagarse, el aire ahí es el más oloroso y alucinante que existe en el mundo, ahí están todos los olores y toda la memoria del mundo entero, Tabio sentía el corazón enorme como un tambor bien educado con todos los sonidos de la vida adentro, termino las mandarinas y volvió a casa sin miedo. " width="774" height="463" data-orig-src="images/u4969-6.png?crc=3909612859" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u5103-6" alt="Tabio cerro los ojos para siempre una tarde con olor a lluvia Trafio tiene un nuevo compañero ahora y aunque extraña a su amigo disfruta más su olfato todo el tiempo… procura oler algo delicioso por si un día enferma y tiene que emprender un viaje a tierra Mandarina para después mudarse de este mundo. " width="775" height="463" data-orig-src="images/u5103-6.png?crc=326376558" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u7214-11" alt="Autor: Emily Granados Visual Art: Jorge Mont (Dke) México | 2019" width="775" height="463" data-orig-src="images/u7214-11.png?crc=240801451" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="ose_pre_init grpelem temp_no_id temp_no_img_src" alt="Tabio tiene un frasco con moscas. Lo lleva en el morral que cuelga de su cuello, desde hace dos días va navegando sobre la espalda de una ballena porque perdió el olfato y debe llegar a tierra mandarina para recuperarlo, tiene que sujetarse bien del cordón con el que se amarro y no tener miedo, esto último es lo más difícil, esta aterrado teme muchísimo no ver a Trafio nunca más." width="531" height="332" data-orig-src="images/u3984-42.png?crc=78176516" data-orig-id="u3984-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="ose_pre_init grpelem temp_no_id temp_no_img_src" alt="Trafio es su compañero, un perro increíble gris de ojos negros que a veces habla, pero a veces no porque las personas se asustan. Tabio y Trafio siente afecto el uno por otro y eso los mantiene sujetos a la tierra, como fuerza gravitacional, unidos como dos pedacitos de tela que sujetan un par de hilos, esos hilos son tan fuertes como la marea cuando hay luna roja." width="531" height="388" data-orig-src="images/u4696-42.png?crc=4004119466" data-orig-id="u4696-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="ose_pre_init grpelem temp_no_id temp_no_img_src" alt="Tabio comenzó a tener dolores de estómago muy fuertes sentía punzadas en la cabeza todas las noches, lloraba, pronto decidió tomar remedios de colores visito médicos cada tercer día, los síntomas eran claros un día le dijeron lo evidente, había perdido el olfato una de las enfermedades más peligrosas y raras que existen, prácticamente incurable, Tabio sintió desmoronarse al saber el diagnóstico de su enfermedad, días y noches enteras sintió el peso de la tristeza en los hombros sus ojos eran dos nubes que goteaban y su boca un nudo de piedra que le impedía gritar, nuca pensó perder el olfato tal vez no se cuidó lo suficiente quizá era hereditario o un momento de mala suerte." width="515" height="388" data-orig-src="images/u4702-62.png?crc=4195912289" data-orig-id="u4702-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="ose_pre_init grpelem temp_no_id temp_no_img_src" alt="Tabio y Trafio vivían solos, eran compañeros de tardes de mañanas y de noches, Trafio ladraba y daba vueltas cuando su amigo llegaba a casa, lo olfateaba desde lejos. cada semana salían a comprar despensa y el olor riquísimo de la comida les acariciaba la nariz hasta las últimas consecuencias del deseo, el mercado olía siempre a flores amarillas, lilas y blancas, compraban bolsitas de té que apestaba toda la bolsa de mandado a hierbas; ya casi al final del día salían a dar un paseo por el parque, el olor de la noche en esas calles tan conocidas los hacía sentirse queridos y acompañados." width="531" height="388" data-orig-src="images/u4708-82.png?crc=4215880374" data-orig-id="u4708-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="ose_pre_init colelem temp_no_id temp_no_img_src" alt="Los remedios que mandaron los médicos no estaban funcionando Tabio se sentía cada día peor, como si le arrancaran la vida a jaloncitos sin poder moverse de la cama, los días cotidianos de antes se volvieron recuerdo, la constante de estos días nuevos era otra, momentos fríos convalecientes con miedo sin olor y sin alegría." width="514" height="388" data-orig-src="images/u4776-42.png?crc=49627605" data-orig-id="u4776-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="ose_pre_init colelem temp_no_id temp_no_img_src" alt="VI" width="70" height="63" data-orig-src="images/u4857-42.png?crc=3909471574" data-orig-id="u4857-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <img class="ose_pre_init colelem temp_no_id temp_no_img_src" alt="Decidido probar un tratamiento alternativo que ofrecía el señor Toribio un viejo lunático que además era vecino suyo, él estudia las plantas, la profundidad y los sueños, el tratamiento consistía en pensar un lugar, el que más le gustara de la tierra, un lugar que le inspirara tranquilidad pero al mismo tiempovértigo, Tabio pensó en el mar Toribio pidió después que escogiera un animal que viviera en ese lugar, uno hermoso y tan mágico que nunca o pocas veces hubiera visto, Tabio eligió las ballenas, lo siguiente fue escoger un pequeño animal que pudiera estar cerca de él casi todo el tiempo, uno con el que recordara lo cotidiano y lo más oloroso, sin dudar dijo que las moscas, lo último era escribir una carta con voz a todas las maravillas que lo habían hecho ser quien era hasta ese 4 momento, Tabio redacto muchas cartas a personas a canciones a lugares, a momentos y sobre todo a olores. " width="530" height="437" data-orig-src="images/u4852-62.png?crc=3978806900" data-orig-id="u4852-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <div class="clearfix colelem" id="ppu4862-4"><!-- group -->

       <img class="ose_pre_init colelem temp_no_id temp_no_img_src" alt="Emprendió el viaje a tierra mandarina una isla que fue el lugar señalada por el viejo Toribio, llevaba instrucciones precisas que debía hacer estando ahí, el viaje tendría que hacerlo solo porque los males se enfrentan así. cuando llego, abrió el frasco de las moscas que le recordaban el andar de cada día y agradeció a la ballena el viaje por el sendero marino, recolecto una mandarina por cada año que tenía, respiro profundo después de sentarse, desnudo la fruta, tomo un gajo … al sentir como explotaban las pequeñas gotitas de fruta frente a su rostro y luego en su boca comenzó gradualmente a experimentar todos los olores que había percibido en su vida, algunos de los que ni se acordaba, como el olor del pecho de su madre, el olor de sus primeros juguetes, el aroma del salón de clases, su propio olor a los once años. " width="515" height="432" data-orig-src="images/u4868-102.png?crc=310107410" data-orig-id="u4868-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="ose_pre_init colelem temp_no_id temp_no_img_src" alt="VIII" width="70" height="63" data-orig-src="images/u4964-42.png?crc=154001659" data-orig-id="u4964-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <img class="ose_pre_init colelem temp_no_id temp_no_img_src" alt="Comió todas las mandarinas y respiro todos los olores algunos lo hicieron reír sin poder controlarse, otros le humedecieron los ojos y se sintió más vivo que nunca, algunos olores más le hicieron ver cosas de las que nunca se había dado cuenta, fue tan consiente de su ser en ese momento que se levantó y en círculos trataba de oler hasta la última partícula del recuerdo, el día era naranja como un sol enorme y exageradamente bello a punto de apagarse, el aire ahí es el más oloroso y alucinante que existe en el mundo, ahí están todos los olores y toda la memoria del mundo entero, Tabio sentía el corazón enorme como un tambor bien educado con todos los sonidos de la vida adentro, termino las mandarinas y volvió a casa sin miedo. " width="530" height="388" data-orig-src="images/u4969-62.png?crc=523334344" data-orig-id="u4969-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="ose_pre_init colelem temp_no_id temp_no_img_src" alt="Tabio y Trafio como unidos por hilos tan fuertes como la marea repartieron las cartas con voz viva a las personas, aventaron al aire las que eran para los momentos, las canciones los lugares y los olores, Tabio le dio a Trafio una carta especial, no importaba que no pudiera leer porque al abrirla salía la voz a modo de fragancia y las palabras aromatizaron todo el lugar después de eso volvieron a casa tranquilos, confiados. Trafio pregunto cómo se había curado con el tratamiento del señor Toribio su amigo sonrió y dijo que no estaba curado, más enfermo que nunca estaba, su olfato no volvería, pero entendió que cualquiera que sintiera tierra mandarina en la nariz ya no podía vivir en este mundo y aunque antes tuvo miedo, descubrió un olor nuevo uno que la gente descubre cuando se muda del mundo, en la profundidad del sueño eterno que no da miedo aunque sea desconocido. " width="515" height="432" data-orig-src="images/u5066-62.png?crc=203476837" data-orig-id="u5066-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
